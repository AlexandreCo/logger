<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hosts log page</title>
</head>

<body>
  <h3>Hosts daily logs</h3>
    <form action="" method="POST">
      <p>
        <label for="from">From : </label>
        <input type="text" name="from" id ="from" value={{from_time}}>
      </p>
      <p>
        <label for="to">To : </label>
        <input type="text" name="to" id ="to" value={{to_time}}>
      </p>
      <p>
        <input type="submit" value="send">
      </p>
    </form>
    <img src="{{ url_for('static', filename='images/lastday.png') }}" class="image" />
    <ul>
      {% for host in hosts %}
        <li><a href={{ url_for('data',host=host) }}>{{host}}</a>
      {% endfor %}
    </ul>

</body>
</html>

<style>
  .image {
    height: 480px;
  }
</style>
